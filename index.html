<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Weather App</title>
  </head>
  <body class="bg-dark">
      <section class="my-5 container " >
        <h1 class="text-light text-lg-center">Weather App</h1>
        <!-- Form for input city name and then submit button -->
        <form action="" method="post" class="w-50 mx-auto">
            <div class="input-group my-5">
                <input type="text" name="city" id="city" placeholder="Enter City Name" required class="form-control rounded">
            </div>
            <div class="input-group ">
                <a type="submit" class="btn btn-danger btn-rounded mx-auto text-center" onclick="return show('weather');" id="submitBtn">Submit</a>
            </div>
        </form>
        <!-- bootstrap Card where we show our output -->
        <div id="weather" class="card shadow bg-danger text-light my-5 mx-auto " style="width: 18rem; display: none;">
            <div class="card-body">
              <h5 class="card-title bold text-left mb-4 text-dark" id="report ">Weather Report : </h5>
              <h6 class="card-subtitle bold mb-2  text-center" id="temperature">---</h6>
              <p class="card-text  text-center" id="description">---</p>
            </div>
        </div>
      </section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="js/weather.js"></script>
  </body>
</html>
